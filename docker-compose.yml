version: '3'

services:
  ui:
    build:
      context: .
      dockerfile: Dockerfile
    environment: 
      REACT_APP_API_URL: "http://api:5000/"
    command: yarn start
    volumes:
     - .:/work
    ports:
     - "3000:3000"
    depends_on:
      - api

  api:
    build:
      context: ./backend
    command: python main.py
    ports:
     - "5000:5000"
